<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кабінет користувача</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            border-bottom: 2px solid #ff9900;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 .hub {
            background-color: #ff9900;
            color: #000;
            padding: 2px 8px;
            border-radius: 5px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }
        a.button {
            display: inline-block;
            background-color: #ff9900;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ласкаво просимо, <span class="hub">Користувачу!</span></h1>
    <p>Це ваша панель. Ви можете переглядати своє обладнання, історію оренди або змінювати особисті дані.</p>
    <a th:href="@{/logout}" class="button">Вийти</a>
</div>
</body>
</html>
