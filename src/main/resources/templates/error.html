<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Помилка</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #000;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 {
            font-size: 28px;
            color: #d32f2f;
        }
        h2 .hub {
            background-color: #ff9900;
            color: #000;
            padding: 2px 8px;
            border-radius: 5px;
        }
        p {
            font-size: 16px;
            color: #ccc;
        }
        a {
            color: #ff9900;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Сталась <span class="hub">Помилка</span></h2>
    <p>Спробуйте повернутись на <a th:href="@{/login}">сторінку входу</a>.</p>
</div>
</body>
</html>
