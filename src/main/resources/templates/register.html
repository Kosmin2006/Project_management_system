<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма реєстрації</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        h1 .hub {
            background-color: #ff9900;
            color: #000;
            padding: 2px 8px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .role-selection {
            text-align: left;
            margin-bottom: 20px;
            color: #aaa;
        }
        .role-selection label {
            margin-right: 15px;
            color: #fff;
        }
        input[type="radio"] {
            accent-color: #ff9900;
        }
        button {
            background-color: #ff9900;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e68a00;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container a {
            color: #ff9900;
            text-decoration: none;
            font-size: 14px;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Реєстрація<span class="hub">Free</span></h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" th:field="*{username}" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required />

        <div class="role-selection">
            <label><input type="radio" th:field="*{role}" value="USER" checked /> Користувач</label>
            <label><input type="radio" th:field="*{role}" value="ADMIN" /> Адмін</label>
        </div>

        <button type="submit">Зареєструватися</button>
    </form>
    <div class="link-container">
        <span>Вже є акаунт? <a th:href="@{/login}">Увійти</a></span>
    </div>
</div>
</body>
</html>
